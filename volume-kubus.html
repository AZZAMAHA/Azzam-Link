<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Volume Kotak</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    .back-btn {
      display: inline-block;
      margin: 20px 40px;
      padding: 10px 20px;
      background: #2c7be5;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #1a5bbf;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<a href="javascript:history.back()" class="back-btn">← Kembali</a>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Hitung Volume Kotak</h3>
            
            <!-- Form Kotak -->
            <form id="formKotak" class="mb-3">
              <div class="mb-3">
                <label for="panjang" class="form-label">Panjang</label>
                <input type="number" class="form-control" id="panjang" placeholder="Masukkan panjang" required>
              </div>
              <div class="mb-3">
                <label for="lebar" class="form-label">Lebar</label>
                <input type="number" class="form-control" id="lebar" placeholder="Masukkan lebar" required>
              </div>
              <div class="mb-3">
                <label for="tinggi" class="form-label">Tinggi</label>
                <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Hitung</button>
            </form>

            <!-- Hasil -->
            <div class="mt-4 text-center">
              <h5>Hasil:</h5>
              <p id="hasil" class="fw-bold fs-4 text-success">-</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Hitung -->
  <script>
    const formKotak = document.getElementById("formKotak");
    const hasil = document.getElementById("hasil");

    formKotak.addEventListener("submit", function(e) {
      e.preventDefault();
      const p = parseFloat(document.getElementById("panjang").value);
      const l = parseFloat(document.getElementById("lebar").value);
      const t = parseFloat(document.getElementById("tinggi").value);

      if (p > 0 && l > 0 && t > 0) {
        hasil.textContent = (p * l * t) + " cm³";
      } else {
        hasil.textContent = "Masukkan angka yang valid!";
      }
    });
  </script>
</body>
</html>
