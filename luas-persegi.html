<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Luas Persegi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    .back-btn {
      display: inline-block;
      margin: 20px 40px;
      padding: 10px 20px;
      background: #2c7be5;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #1a5bbf;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<a href="javascript:history.back()" class="back-btn">← Kembali</a>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Hitung Luas Persegi</h3>
            <form id="persegiForm">
              <div class="mb-3">
                <label for="sisi" class="form-label">Sisi Persegi</label>
                <input type="number" class="form-control" id="sisi" placeholder="Masukkan panjang sisi" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Hitung</button>
            </form>

            <div class="mt-4 text-center">
              <h5>Hasil (Luas):</h5>
              <p id="hasil" class="fw-bold fs-4 text-success">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    document.getElementById("persegiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const sisi = parseFloat(document.getElementById("sisi").value);

      if (sisi > 0) {
        const luas = sisi * sisi;
        document.getElementById("hasil").textContent = luas + " cm²";
      } else {
        document.getElementById("hasil").textContent = "Masukkan angka yang valid!";
      }
    });
  </script>
</body>
</html>
